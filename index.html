<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/edb75a7b65.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="/js/script.js" type="module"></script>
  </head>
  <body>
    <header class="top-header center">
      <a href="index.html">
        <h1 class="pagetitle">Tell me a Joke</h1>
      </a>
    </header>
    <main class="container">
      <section class="joke-section">
        <div class="joke-wrapper">
          <h3>Click on the button below</h3>
          <p class="author"></p>
          <p>Rating: <span class="stars"></span></p>
        </div>
      </section>
      <div class="center">
        <button class="btn-1 btn-prop">Generate joke</button>
      </div>
    </main>
  </body>
</html>
